name: Update Boot.dev Badge

on:
  schedule:
    - cron: "0 */1 * * *"  # every 1 hour
  workflow_dispatch:        # manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update bootdev.json
        run: |
          echo '{
            "schemaVersion": 1,
            "label": "Boot.dev",
            "message": "Learning Python Â· 10 lessons",
            "color": "ba822f"
          }' > bootdev.json

      - name: Push to Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          gist_id: ${{ secrets.GIST_ID }}
          file_path: bootdev.json
